<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/739c2ee1c9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img id="cover" class="song-img" src="./media/thumbnail.png" alt="song image">
                <h1 id="songTitle">Adenuga</h1>
                <p id="artistes">Joeboy Ft. Qing Madi</p>
                
                <audio id="song">
                    <source id="source" src="./media/tiwa_savage_black_sherif_young_jonn_kilimanjaro_official_lyric_video_mp3_66142.mp3" type="audio/mpeg">
                </audio>
                <input id="progress" type="range" value="0">

                <div class="controls">
                    <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
                    <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
